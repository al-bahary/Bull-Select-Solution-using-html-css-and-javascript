<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Dashboard</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/Bull select logo.png" alt="Bull Select Logo">
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
          <li><a href="bull-catalog.html">Bull Catalog</a></li>
          <li><a href="ai-service-providers.html">AI Service Providers</a></li>
          <li><a href="book.html">Bookings</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="booking-dashboard">
            <h1>Booking Dashboard</h1>
            <div class="booking-form">
                <h2>Book an Appointment</h2>
                <form id="bookingForm">
                    <label for="farmerName">Farmer's Name:</label>
                    <input type="text" id="farmerName" required>

                    <label for="serviceProvider">Service Provider:</label>
                    <select id="serviceProvider" required>
                        <option value="">Select a Service Provider</option>
                        <option value="Provider 1">Provider 1</option>
                        <option value="Provider 2">Provider 2</option>
                        <option value="Provider 3">Provider 3</option>
                        <!-- Add more service providers as needed -->
                    </select>

                    <label for="serviceType">Service Type:</label>
                    <select id="serviceType" required>
                        <option value="">Select Service Type</option>
                        <option value="Insemination">Insemination</option>
                        <option value="Consultation">Consultation</option>
                        <option value="Health Check">Health Check</option>
                        <!-- Add more service types as needed -->
                    </select>

                    <label for="appointmentDate">Appointment Date:</label>
                    <input type="date" id="appointmentDate" required>

                    <label for="appointmentTime">Appointment Time:</label>
                    <input type="time" id="appointmentTime" required>

                    <button type="submit">Book Appointment</button>
                </form>
            </div>
            <div class="reports">
                <h2>Generate Report</h2>
                <button id="generateReportBtn">Generate Report</button>
                <div id="reportContainer"></div>
            </div>
        </section>
    </main>
    <script src="book.js"></script>
</body>
</html>
